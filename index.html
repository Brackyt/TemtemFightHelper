<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Temtem Fight Helper</title>
        <meta name="description" content="A Temtem Fight Helper">
        <meta name="author" content="Brackyt">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css?v=0.1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/fight_helper.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="https://brackyt.github.io/TemtemFightHelper"><img src="data/logo.png" alt="TemtemFightHelper"></a>
                    </div>
                    <div id="navbar3" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="choose-temtem" class="row">
            <div id="your-temtem" class="col-md-4">
                <div class="temtem-entry">
                    <img width="50px" height="50px" src="data/placeholder.png" class="temtem-image">
                    <div class="temtem-info">
                        <span class="temtem-select">Please click to select a temtem</span>
                        <span class="temtem-name">Oree</span>
                        <div class="temtem-types">
                            <span class="temtem-type digital">Digital</span>
                        </div>
                    </div>
                </div>
                <div class="temtem-entry active">
                    <img width="50px" height="50px" src="https://gamepedia.cursecdn.com/temtem_gamepedia_en/9/99/Oree.png?version=b87bf4475ec33f6d19738fbb2f27c7cb" class="temtem-image">
                    <div class="temtem-info">
                        <span class="temtem-select">Please select a temtem</span>
                        <span class="temtem-name">Oree</span>
                        <div class="temtem-types">
                            <span class="temtem-type digital">Digital</span>
                            <span class="temtem-type mental">Mental</span>
                        </div>
                    </div>
                </div>
                <div class="temtem-entry active">
                    <img width="50px" height="50px" src="https://gamepedia.cursecdn.com/temtem_gamepedia_en/9/99/Oree.png?version=b87bf4475ec33f6d19738fbb2f27c7cb" class="temtem-image">
                    <div class="temtem-info">
                        <span class="temtem-select">Please select a temtem</span>
                        <span class="temtem-name">Oree</span>
                        <div class="temtem-types">
                            <span class="temtem-type digital">Digital</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="choose-temtem-panel" class="col-md-4">
            </div>
            <div id="enemy-temtem" class="col-md-4">
            </div>
        </div>
    </body>
</html>
